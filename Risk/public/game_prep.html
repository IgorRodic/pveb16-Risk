			<input type="text" id="player1" class="form-control prviIgrac" value="" style="width: 65%; height: 20%; margin-left:35px; background-color: blue; font-size: 25px; color: white; float: left; text-align: center; margin-right: 160px;" disabled="true">
			<input id="cb1" type="checkbox">
